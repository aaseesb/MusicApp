<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- page contents -->
    <div class="container">
        <!-- display results of search -->
        <div class="card">
            <div class="left-column">
                <div class="item-info">
                    <h1>{{results.title}}</h1>
                    <h2>{{results.artist}}</h2>
                    <p>{{results.date.split('-')[0]}}, {{results.genre}}, {{results.language}}</p>
                    <br>
                    <audio controls 
                            id="audio-player"
                            data-title="{{results.title}}" 
                            data-artist="{{results.artist}}">
                    </audio>
                    <div class="separation" >
                        <a id="play-button"></a>
                        <input type="range" id="progress" value="0">
                    </div>
                    <div class="separation right">
                        <p id="current-time" class="time">0:00</p>
                        <p>/</p>
                        <p id="duration" class="time">0:00</p>
                    </div>
                </div>
            </div>
            <img class="item-image" src="{{results.album_art}}">
        </div>
        <!-- back button -->
        <div class="back-container">
            <a href="/" class="button">â¬…</a>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- page contents -->
        <div class="container">
            <!-- display results of search -->
            <div class="card">
                <div class="left-column">
                    <div class="item-info">
                        <h3>Title</h3>
                        <p>Artist</p>
                        <span>Release Year, Genre, Language</span>
                    </div>
                    <audio controls id="audio-player">
                        <source src="path_to_your_audio_file.mp3" type="audio/mp3">
                    </audio>
                    <div class="audio-container">
                        <button id="play-button"></button>
                        <input type="range" id="seek-slider" max="100" value="0">
                        <span id="current-time" class="time">0:00</span>
                        <span>/</span>
                        <span id="duration" class="time">0:00</span>
                    </div>
                </div>
                <!-- hide image if it doesn't exist -->
                <img class="item-image" src="{{ url_for('static',filename='resultspage_conceptart.png') }}">
            </div>
            <!-- like button, only works if session exists-->
            <!-- <form action="/addliked" method="post">
                <input type="hidden" name="song" value="{{ results }}">
                <button type="submit" id="like">Like</button>
            </form> -->
            <!-- back button -->
            <div class="back-container">
                <a href="/" class="button">â¬…</a>
            </div>
        </div>

            // allows js to see whether session exists

            window.playlist = "{{ session['playlist'] }}";
            window.song = "{{ results }}"
        </script> -->
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- login button -->
    {%if session.username %}
    <a href="{{ url_for('likedsongs') }}" class="button">Liked Songs</a>
    {% else %}
    <a href="{{ url_for('login') }}" class="button">Login</a>
    {% endif %}
    <!-- page contents -->
    <div class="container">
        <!-- search bars -->
        <form action="/result" method="get" class="search">
            <input class="search-field" type="text" name="title" placeholder="Title" autofocus required />
            <input class="search-field" type="text" name="artist" placeholder="Artist" autofocus required />
            <button type="submit" style="display:none;">Search</button>
        </form>
    </div>
</body>

</html>
